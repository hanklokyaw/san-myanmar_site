{% extends "base.html" %}
{% block title %}Contact Â· Smart Housing{% endblock %}
{% block content %}

<section class="py-5">
  <div class="container">
    <h1 class="fw-bold mb-4 text-center">Contact Us</h1>
    <p class="lead text-center text-muted mb-5">
      Have questions or want to start your housing project? Get in touch with us today.
    </p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="post" action="{{ url_for('contact') }}" class="card shadow-sm border-0 p-4">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fw-bold">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
